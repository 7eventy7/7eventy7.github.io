    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #2a1f3d 0%, #1a1625 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .content {
            z-index: 1;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .header {
            text-align: center;
            margin-bottom: 1rem;
        }

        .avatar {
            width: 128px;
            height: 128px;
            border-radius: 50%;
            margin-bottom: 1rem;
        }

        .username {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .subtitle {
            color: #a8a8a8;
            font-size: 1rem;
        }

        .social-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .social-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, background-color 0.2s;
        }

        .social-button:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.2);
        }

        .social-button img {
            width: 24px;
            height: 24px;
        }

        .long-button {
            width: 100%;
            padding: 1rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: transform 0.2s, background-color 0.2s;
        }

        .long-button:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.2);
        }

        .long-button img {
            width: 24px;
            height: 24px;
        }

        .support-button {
            margin-top: 2rem;
            background: linear-gradient(135deg, #9c4dcc 0%, #7c3aad 100%);
        }

        .support-button:hover {
            background: linear-gradient(135deg, #af5ee3 0%, #8f44c8 100%);
        }

        /* Stars animation */
        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
        }
    </style>

    <script>
        // Create starry background
        const starsContainer = document.getElementById('stars');
        const numberOfStars = 100;

        for (let i = 0; i < numberOfStars; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animation = `twinkle ${2 + Math.random() * 3}s infinite ${Math.random() * 2}s`;
